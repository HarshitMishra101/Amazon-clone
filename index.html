<!DOCTYPE html>
<html>
<head>
	<title>
		Amazon.com
	</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="navbar">
			<div class="nav-logo border">
				<div class="logo">
				</div>
			</div>
			<div class="nav-address border">
				<p class="nav-1">Deliver to</p>
				<div class="add-icon">
					<i class="fa-solid fa-location-dot"></i>
					<p class="nav-2">Bharat</p>
				</div>
			</div>
			<div class="nav-search">
				<select class="search-select">
					<option>All</option>
					<option class="search-opt">All Departments</option>
					<option class="search-opt">Art and Crafts</option>
					<option class="search-opt">Automotive</option>
					<option class="search-opt">Baby</option>
					<option class="search-opt">Beauty and Personal Care</option>
					<option class="search-opt">Books</option>
					<option class="search-opt">Boy's Fashion</option>
					<option class="search-opt">Computers</option>
					<option class="search-opt">Deals</option>
					<option class="search-opt">Digital Music</option>
					<option class="search-opt">Electronics</option>


				</select>
				<input type="text" placeholder="Search Amazon" class="search-input">
				<div class="search-icon"> 
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>
			<div class="nav-lang-select border">
				<div class="lang-logo">
				</div>
				<div>
					<p>Eng</p>
				</div>
			</div>
			<div class="nav-singin border">
				<p>
					<span>Hello, Sing in</span>
				</p>
				<p class="nav-second">
					Account & Lists
				</p>
			</div>
			<div class="nav-return border">
				<p>
					<span>Returns</span>
				</p>
				<p class="nav-second">
					& Orders
				</p>
			</div>
			
		</div>
	</header>

</body>
</html>
